
matrix:
  fast_finish: true
  sudo: true
  include:
    - language: c
      cache:
        directories:
          - euboea
      addons:
        apt:
          packages:
            - gcc-multilib
      script:
        - make
    - language: c
      addons:
        apt:
          packages:
            - gcc-multilib
      script:
        - make test
    - language: c
      addons:
        apt:
          packages:
            - gcc-multilib
      script:
        - make coverage
      after_success:
        - bash <(curl -s https://codecov.io/bash)
  cache: apt
